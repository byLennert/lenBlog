name: 发布博客到OSS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: 验证Secrets配置
        run: |
          echo "=== 开始验证Secrets配置 ==="
          echo "OSS_ENDPOINT: ${{ secrets.OSS_ENDPOINT }}"
          echo "OSS_BUCKET: ${{ secrets.OSS_BUCKET }}"
          echo "OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}"
          echo "OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}"
          
          # 检查每个secret是否为空
          if [ -z "${{ secrets.OSS_ENDPOINT }}" ]; then
            echo "❌ OSS_ENDPOINT 为空或未设置"
            exit 1
          else
            echo "✅ OSS_ENDPOINT 已配置"
          fi
          
          if [ -z "${{ secrets.OSS_BUCKET }}" ]; then
            echo "❌ OSS_BUCKET 为空或未设置"
            exit 1
          else
            echo "✅ OSS_BUCKET 已配置"
          fi
          
          if [ -z "${{ secrets.OSS_ACCESS_KEY_ID }}" ]; then
            echo "❌ OSS_ACCESS_KEY_ID 为空或未设置"
            exit 1
          else
            echo "✅ OSS_ACCESS_KEY_ID 已配置"
          fi
          
          if [ -z "${{ secrets.OSS_ACCESS_KEY_SECRET }}" ]; then
            echo "❌ OSS_ACCESS_KEY_SECRET 为空或未设置"
            exit 1
          else
            echo "✅ OSS_ACCESS_KEY_SECRET 已配置"
          fi
          
          echo "=== Secrets验证完成 ==="

      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: 安装 Hugo v0.145.0
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.145.0'
          extended: true

      - name: 构建网站
        run: hugo --minify

      - name: 测试OSS连接
        run: |
          echo "=== 开始测试OSS连接 ==="
          # 下载ossutil
          wget -q https://github.com/aliyun/ossutil/releases/download/v1.7.20/ossutil64
          chmod +x ossutil64
          
          # 测试列出bucket内容（只列出，不修改）
          echo "测试列出Bucket内容..."
          ./ossutil64 ls oss://${{ secrets.OSS_BUCKET }} -e ${{ secrets.OSS_ENDPOINT }} -i ${{ secrets.OSS_ACCESS_KEY_ID }} -k ${{ secrets.OSS_ACCESS_KEY_SECRET }} --limited-num 1
          
          if [ $? -eq 0 ]; then
            echo "✅ OSS连接测试成功"
          else
            echo "❌ OSS连接测试失败"
            exit 1
          fi

      - name: 清理并上传到OSS
        run: |
          echo "=== 开始部署到OSS ==="
          # 清理Bucket
          echo "清理OSS Bucket..."
          ./ossutil64 rm -rf oss://${{ secrets.OSS_BUCKET }} -e ${{ secrets.OSS_ENDPOINT }} -i ${{ secrets.OSS_ACCESS_KEY_ID }} -k ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          
          # 上传新文件
          echo "上传新文件..."
          ./ossutil64 cp -rf public/ oss://${{ secrets.OSS_BUCKET }} -e ${{ secrets.OSS_ENDPOINT }} -i ${{ secrets.OSS_ACCESS_KEY_ID }} -k ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          
          echo "✅ 部署完成"
