baseURL = "http://lennert.site/"
# Hugo 生成的网站基础地址
theme = "LoveIt"

# 网站标题
title = "LenBlog"

# 网站语言设置，中文为 "zh-CN"
languageCode = "zh-CN"

# 语言名称，用于展示
languageName = "中文"
# 允许被爬取
enableRobotsTXT = true

# 是否启用 CJK（中日韩）语言支持
hasCJKLanguage = true
description = "一个基于 Hugo 的个人博客网站"
[sitemap]
  changeFreq = 'always'
  filename = 'sitemap.xml'
  priority = 1
# 导航菜单配置
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    pre = ""
    post = ""
    name = "文章"
    url = "/posts/"
    title = ""

  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""

  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""

# Hugo 的 Markdown 渲染设置
[markup]
  [markup.highlight]
    # 是否禁用 CSS 类高亮（false 表示启用）
    noClasses = false

# 输出格式设置
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 主题参数配置
[params]
  # 默认主题模式：auto（自动切换）、light（亮色）、dark（暗色）
  defaultTheme = "auto"

  # 网站标题（用于 SEO 和社交分享）
  title = "LenBlog"

  # 网站描述（用于 SEO 和社交分享）
  description = "一个基于 Hugo 的个人博客网站"

  # 网站图片（用于 SEO 和社交分享）
  images = []

  # 作者信息
  [params.author]
    name = "Lennert"
    email = "1416679017@qq.com"
    link = ""
  # 页面顶部标题栏配置{{  }}

  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"
    [params.header.title]
      logo = ""
      name = "LenBlog"
      pre = '<img src="https://picgo-lenblog.oss-cn-beijing.aliyuncs.com/lenblog/lenLOGO.png" alt="" style="width: 40px; height: 40px;vertical-align: middle;margin-top: -8px;">'
      post = ""
      typeit = false

  # 页面底部配置
  [params.footer]
    enable = true
    custom = ""
    hugo = false
    copyright = true
    author = true
    since = 2024
    icp = ""
    license = ""

  # 列表页面配置（如文章列表）
  [params.section]
    paginate = 20
    dateFormat = "01-02"
    rss = 10

  [params.list]
    paginate = 20
    dateFormat = "01-02"
    rss = 10

  # Web App 配置（如添加到主屏幕）
  [params.app]
    title = "My cool site"
    noFavicon = false
    svgFavicon = ""
    themeColor = "#ffffff"
    iconColor = "#5bbad5"
    tileColor = "#da532c"

  # 搜索功能配置
  [params.search]
    enable = true
    type = "lunr"
    contentLength = 4000
    placeholder = ""
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""

  # 首页配置
  [params.home]
    rss = 10
    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = "https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAECsB9o1OEBOi8TJ3Uk_t22CmnMh5eKngAC2B8AAttgqVaWRFXDtVz5hjYE.png"
      title = ""
      subtitle = "人似秋鸿来有信，事如春梦了无痕"
      typeit = true
      social = true
      disclaimer = ""
    [params.home.posts]
      enable = true
      paginate = 6

  # 社交链接配置
  [params.social]
    GitHub = ""
    Email = ""
    Phone = ""
    RSS = ""

  # 页面全局配置
  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = true
    lightgallery = false
    ruby = true
    fraction = true
    fontawesome = true
    linkToMarkdown = true
    rssFullText = false

    [params.page.toc]
      enable = true
      keepStatic = false
      auto = true

    [params.page.code]
      copy = true
      maxShownLines = 30
      [params.page.code.render]
        goat = true
        mermaid = true

    [params.page.math]
      enable = false
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      copyTex = true
      mhchem = true

    [params.page.mapbox]
      accessToken = ""
      lightStyle = "mapbox://styles/mapbox/light-v10?optimize=true"
      darkStyle = "mapbox://styles/mapbox/dark-v10?optimize=true"
      navigation = true
      geolocate = true
      scale = true
      fullscreen = true

    [params.page.share]
      enable = false
      Facebook = false
      Weibo = false
      Baidu = false
      Telegram = false

    [params.page.comment]
      enable = true
      [params.page.comment.gitalk]
        enable = false
        owner = ""
        repo = ""
        clientId = ""
        clientSecret = ""
      [params.page.comment.giscus]
        enable = true
        repo = "byLennert/lenBlog"
        repoId = "R_kgDOP1KB5g"
        category = "Announcements"
        categoryId = "DIC_kwDOP1KB5s4Cv1Ew"
        lang = ""
        mapping = "pathname"
        reactionsEnabled = "1"
        emitMetadata = "0"
        inputPosition = "bottom"
        lazyLoading = false
        lightTheme = "light"
        darkTheme = "dark"

    [params.page.library]
      [params.page.library.css]
        # someCSS = "some.css"
        # 位于 "assets/" 目录下
        # 或者使用 CDN 链接
        # someCSS = "https://cdn.example.com/some.css"
      [params.page.library.js]
        # someJavascript = "some.js"
        # 位于 "assets/" 目录下
        # 或者使用 CDN 链接
        # someJavascript = "https://cdn.example.com/some.js"

    [params.page.seo]
      images = []
      [params.page.seo.publisher]
        name = ""
        logoUrl = ""

  # TypeIt 打字动画配置
  [params.typeit]
    speed = 100
    cursorSpeed = 1000
    cursorChar = "|"
    duration = -1

  # 网站验证代码（用于搜索引擎）
  [params.verification]
    google = ""
    bing = ""
    yandex = ""
    pinterest = ""
    baidu = ""

  # 网站 SEO 配置
  [params.seo]
    image = ""
    thumbnailUrl = ""

  # 分析工具配置
  [params.analytics]
    [params.analytics.google]
      id = ""
      respectDoNotTrack = false
    [params.analytics.fathom]
      id = ""
      server = ""
    [params.analytics.plausible]
      dataDomain = ""
    [params.analytics.yandexMetrica]
      id = ""

  # Cookie 同意横幅配置
  [params.cookieconsent]
    enable = false
    [params.cookieconsent.content]
      message = ""
      dismiss = ""
      link = ""

  # CDN 配置（用于第三方库）
  [params.cdn]
    data = "jsdelivr.yml"

  # 兼容性配置
  [params.compatibility]
    polyfill = false
    objectFit = false